<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #444 url('your-wallpaper-image-url.jpg') center/cover;
    }

    .android-button {
      background-color: #bdbdbd;
      color: black;
      padding: 10px 20px;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .android-button:hover {
      background-color: #9e9e9e;
    }

    .click-animation {
      animation: clickEffect 0.2s linear;
    }

    @keyframes clickEffect {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="android-button" onclick="playClickAnimation(this)">
    Access
  </div>

  <script>
    function playClickAnimation(button) {
      button.classList.add('click-animation');
      setTimeout(function() {
        button.classList.remove('click-animation');
      }, 200);
    }
  </script>
</body>
</html>
